	<body bgcolor="#8A2BE2">
	<h1 align="center" style="color: aliceblue">《静夜思》</h1>
	<hr color="##6FB162"/>
	<h2 align="center" style="color: aliceblue">李 白</h2>
	<hr color="#06B120"/>
	<p align="center" style="color: aliceblue">床前明月光，</p>
	<p align="center" style="color: aliceblue">疑是地上霜。</p>
	<p align="center" style="color: aliceblue">举头望明月，</p>
	<p align="center" style="color: aliceblue">低头思故乡。</p>
	</body>
